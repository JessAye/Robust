<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robust Games - Online Arcade</title>
    <link rel="stylesheet" type="text/css" href="PaddleBall.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
  </head>
  <body>
    <!-------------------Header------------------>
    <header>
      <h1>Paddle Ball</h1>
    </header>

    <!-------------------Main------------------>
    <main class="gameboy">
      <div class="gameboy-body">
          <div class="gameboy-header"></div>
          <section class="screen">
          <div id="startMenu">
            <h1>Paddle Ball</h1>
            <button id="startButton">Start Game</button>
          </div>
          <canvas id="gameCanvas"></canvas>
          <div id="endMenu">
            <h1>Game Over</h1>
            <p>Player Score: <span id="finalPlayerScore">0</span></p>
            <p>Computer Score: <span id="finalAiPlayerScore">0</span></p>
            <button id="playAgainButton">Play Again</button>
          </div>
          </section>
          <section class="actions">
              <!-- Directional buttons -->
              <div id="directions">
                  <button id="arrow-left"></button>
                  <button id="arrow-top"></button>
                  <button id="arrow-right"></button>
                  <button id="arrow-bottom"></button>
              </div>
              <!-- Shoot button -->
              <div id="buttons">
                  <button id="button-a"></button>
              </div>
          </section>
      </div>
    </main>

    
    
    <script src="PaddleBall.js"></script>
  </body>
</html>
