<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="LoginPage.css">
</head>
<body>

<div class="flip-container">
    <div class="flipper" id="flipper">
        <div class="front">
            <h1 class="title">Login</h1>
            <form>
                <input type="text" placeholder="email@etsu.edu" />
                <input type="password" placeholder="Password" />
                <input type="button" value="Login"/>
            </form>
            <a class="flipbutton" id="loginButton" href="#" onclick="flipCard()">Create my account →</a>
        </div>

        <div class="back">
            <h1 class="title">Register</h1>
            <form>
                <input type="text" placeholder="email@etsu.edu" />
                <input type="password" placeholder="Password" />
                <input type="button" value="Sign up"/>
            </form>
            <a class="flipbutton" id="registerButton" href="#" onclick="flipCard()">Login to my account →</a>
        </div>
    </div>
</div>
<script src="LoginPage.js"></script>
</body>
</html>
