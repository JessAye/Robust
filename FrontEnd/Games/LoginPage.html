<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="LoginPage.css">
</head>
<body>

<div class="flip-container">
    <div class="flipper" id="flipper">
        <div class="front">
            <h1 class="title">Login</h1>
            <form id="otp-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email@etsu.edu">
                <input type="button" id="request-otp" href="#" onclick="flipCard()" value="Generate One-time Password â†’">
            </form>
            <div id="error-message" style="color: red; display: none;">Only @etsu.edu email addresses are allowed.</div>
            <br><br>
            <a href="LandingPage.html" class="backButton"> &#8810; Back to Games</a>
        </div>

        <div class="back">
            <h1 class="title">Register</h1>
            <form>
                <label for="otp">Enter your one-time Password:</label>
                <input type="text" id="otp" name="otp" required>
            </form>
            <input type="button" id="verify-otp" value="One-Time Login">
            <a class="flipbutton" id="regeneratePass" href="#" onclick="flipCard()">Regenerate One-Time Password</a>

            <br><br>
            <a href="LandingPage.html" class="backButton"> &#8810; Back to Games</a>
        </div>
    </div>
</div>
<script src="LoginPage.js"></script>
</body>
</html>
