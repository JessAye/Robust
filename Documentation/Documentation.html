<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Storage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="side-panel">
        <h2>PDFs</h2>
        <ul id="pdf-list">
            <li><a onclick="loadPDF('Paddle_Ball_Game_Code_Documentation.pdf')">Document 1</a></li>
            <li><a onclick="loadPDF('pdfs/document2.pdf')">Document 2</a></li>
            <!-- Add more PDF links as needed -->
        </ul>
    </div>
    <div id="main-content">
        <h1>Documentation</h1>
        <div id="pdf-container">
            <!-- PDF will be displayed here -->
        </div>
    </div>

    <script>
        function loadPDF(pdfURL) {
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = `<iframe src="${pdfURL}" width="100%" height="500"></iframe>`;
        }
    </script>
</body>
</html>
